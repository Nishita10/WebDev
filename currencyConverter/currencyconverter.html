<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="app-details">
            <img src="currencyex.png" class="app-icon" />
            <h1 class="app-title">currency converter</h1>
        </div>
        <label for="amount">Amount:</label>
        <input type="number" id = "amount" value="100">
        <div class="dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
        </div>  
        <button id="convert-button">convert</button>
        <p id="result"></p>
    </div>
    <!--script with array of supported country codes -->
    <script src="currency-codes.js"></script>
    <!--script with api key-->
    <script src="api-key.js"></script>
    <!--script-->
    <script src="script.js"></script>
</body>
</html>
